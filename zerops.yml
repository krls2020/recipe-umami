zerops:
  - setup: umami
    build:
      base: nodejs@18
      envVariables:
        DATABASE_URL: ${db_connectionString}
        APP_SECRET: <@generateRandomString(<64>)>
      buildCommands:
        - apk add git
        - git clone https://github.com/umami-software/umami.git
        - |
          cd umami
          yarn install
          yarn build
      deploy: 
        - ./umami/.next/standalone/~
        - ./umami/~.next/static/
        - ./umami/~public/
        - ./umami/~scripts/fr
        - ./umami/~prisma/
        - ./umami/~next.config.js
        - ./umami/~package.json
        - ./umami/~yarn.lock
        - ./umami/~node_modules/
    run:
      start: yarn start
      ports:
        - port: 3000
          httpSupport: true
      healthCheck:
        httpGet:
          port: 3000
          path: /api/heartbeat
      envVariables:
        NODE_ENV: production
        DATABASE_URL: ${db_connectionString}
        NEXT_TELEMETRY_DISABLED: "1"