zerops:
  - setup: umami
    build:
      base: nodejs@18
      envVariables:
        DATABASE_URL: ${db_connectionString}
        APP_SECRET: <@generateRandomString(<64>)>
      buildCommands:
        - zsc scale ram max 10m
        - zsc scale cpu max 10m
        - apk add git
        - git clone https://github.com/umami-software/umami.git
        - |          
          cd umami          
          yarn install
          yarn build
      deploy:
        - ./umami/.next/standalone/~
        - ./umami/~.next/static/
        - ./umami/~public/
        - ./umami/~scripts/
        - ./umami/~prisma/
        - ./umami/~next.config.js
        - ./umami/~package.json
        - ./umami/~yarn.lock
        - ./umami/~node_modules/
    run:
      prepareCommands:
        - sudo npm install -g yarn@1.22.10 --force
      start: yarn start-docker
      ports:
        - port: 3000
          httpSupport: true
#      healthCheck:
#        httpGet:
#          port: 3000
#          path: /api/heartbeat
      envVariables:
        NODE_ENV: production
        DATABASE_URL: ${db_connectionString}
        NEXT_TELEMETRY_DISABLED: "1"